<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'wordOfTheDay' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{entry.word}}
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="entry.description"></div>
    </ion-card-content>
  </ion-card>
  <div>
    <p>
    <a href="{{entry.sourceUrl}}" target="_blank">Source Wiktionnaire</a>. Content is available under license
    <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank">CC BY-SA 3.0</a>.
    </p>
  </div>
  <button ion-button (click)="goToStats()">{{ 'stats' | translate }}</button> 
</ion-content>
